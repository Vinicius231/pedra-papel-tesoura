<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 style="font-size: 27pt;">Pedra, Papel e Tesoura</h1>
        <div class="opcao">
            <button class="pedra"><img src="./img/pedra.png" alt="pedra"></button>
            <button class="papel"><img src="./img/papel.png" alt="papel"></button>
            <button class="tesoura"><img src="./img/tesoura.png" alt="tesoura"></button>
        </div>
        <div class="escolhas">
            <img class="escolhaJogador"></img>
            <button class="containerSpan"> 
                <span class="spanEsquerda"></span>
                <span class="spanDireita"></span>
            </button>
            <img class="escolhaComputador"></img>
        </div>
        <h2>Pontuação</h2>
        <div class="pontuacao">
            <p class="jogador">Jogador</p>
            <p class="computador">Computador</p>
        </div>
        <div class="pontos">
            <p class="pontosJogador">0</p>
            <p class="pontosComputador">0</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
